<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Document</title>
</head>

<body>
    <header class="bg-white z-50 shadow-sm fixed top-0 left-0 w-full h-[140px]">
        <div class="container-fluid">
            <nav class="flex justify-between items-center py-[12px]">
                <a href="#"><img src="./assets/images/html-logo.svg" alt="Logo"></a>
                
                <div class="relative">
                    <i class="bi bi-search absolute left-[20px] text-[#00000065] text-[20px] top-[10px]"></i>
                    <input class="w-[670px] h-[48px] bg-[#cdd9ed] outline-none focus:ring-2 focus:bg-[#f0f6ff] ring-[#0D75FF] text-[#1b283b] rounded-[30px] p-[15px] pl-[55px]" type="text" id="search-input" placeholder="Search books">
                </div>

                <div class="nav-btns flex items-center gap-[15px]">
                    <button class="dark-btn p-[8px]"><i class="bi bi-brightness-high text-[28px] text-yellow-400"></i></button>
                    <button id="logout-btn" class="py-[11px] px-[23px] bg-[#0D75FF] text-white rounded-[4px]">Logout</button>
                </div>
            </nav>

            <div class="border-t-[1px] border-[#E3E6EB]">
                <div class="flex justify-between pl-[335px] py-[12px] items-center">
                    <p class="font-semibold result-count text-[14px] text-[#222531]">Showing 18 result(s)</p>
                    <button class="py-[5px] px-[13px] flex bg-[#A6B0C3] rounded-[4px] gap-[5px] items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 2V6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 2V6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3 10H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <span class="text-[14px] font-medium text-white">Order by newest</span>
                    </button>
                </div>
            </div>
            
        </div>
    </header>

    <main>
        <div class="container-fluid flex justify-between">
            <aside id="aside"  class="w-[320px] shadow-2xl bg-white min-h-screen absolute md:static pt-[140px] p-4">
                <h1 class="text-[24px] mb-1 font-semibold pt-3">Bookmarks</h1>
                    <p class="text-[14px] mb-[25px]">If you don’t like to read, you haven’t found the right book</p>
                    <div class="flex flex-col gap-y-2">
                        <div class="w-[218px] py-[15px] hover:cursor-pointer px-[10px] bg-[#F8FAFD] hover:bg-[#dfe9ff] flex justify-between items-center rounded-[4px]">
                            <div>
                                <p class="font-semibold">Python</p>
                                <p class="font-medium text-[13px] text-[#757881]">David M. Beazley</p>
                            </div>
                            <div class="flex gap-3">
                                <span class="text-[20px] cursor-pointer"><i class="text-[#75828A] bi bi-book"></i></span>
                                <span class="text-[20px] cursor-pointer"><i class="text-red-600 bi bi-trash"></i></span>
                            </div>
                        </div>
                        <div class="w-[218px] py-[15px] hover:cursor-pointer px-[10px] bg-[#F8FAFD] hover:bg-[#dfe9ff] flex justify-between items-center rounded-[4px]">
                            <div>
                                <p class="font-semibold">Java</p>
                                <p class="font-medium text-[13px] text-[#757881]">David M. Beazley</p>
                            </div>
                            <div class="flex gap-3">
                                <span class="text-[20px] cursor-pointer"><i class="text-[#75828A] bi bi-book"></i></span>
                                <span class="text-[20px] cursor-pointer"><i class="text-red-600 bi bi-trash"></i></span>
                            </div>
                        </div>
                        <div class="w-[218px] py-[15px] hover:cursor-pointer px-[10px] bg-[#F8FAFD] hover:bg-[#dfe9ff] flex justify-between items-center rounded-[4px]">
                            <div>
                                <p class="font-semibold">C++</p>
                                <p class="font-medium text-[13px] text-[#757881]">David M. Beazley</p>
                            </div>
                            <div class="flex gap-3">
                                <span class="text-[20px] cursor-pointer"><i class="text-[#75828A] bi bi-book"></i></span>
                                <span class="text-[20px] cursor-pointer"><i class="text-red-600 bi bi-trash"></i></span>
                            </div>
                        </div>
                    </div>
            </aside>
            <section class=" bg-[#cdd9ed5a] min-h-screen w-full">
                <div class="book-wrapper px-20 pt-[150px] grid gap-x-[50px] grid-cols-3 gap-y-[30px] overflow-x-hidden overflow-y-scroll h-[100vh]">
                    <!-- Dynamic Content -->
                </div>
            </section>
        </div>
    </main>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
