<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Document</title>
</head>

<body class="bg-[url('../assets/images/login.jpg')] bg-cover bg-no-repeat backdrop-blur-0 backdrop-brightness-90 w-full h-[100vh]">

<main>
    <section class="container">
        <div class="flex flex-col items-center pt-[220px]">
            <img class=" mb-[50px]" src="../assets/images/logo.svg" alt="logo">
            <form action="#" class="" id="submit-form">
                <label for="username"></label>
                <input type="username" id="username" placeholder="USERNAME"
                    class="text-white rounded-[4px] w-[300px] h-[45px] bg-transparent border-[1px] border-white p-[13px] block mb-[20px]">

                <label for="password"></label>
                <input type="password" id="password" placeholder="PASSWORD"
                    class="text-white mb-[42px] rounded-[4px] w-[300px] h-[45px] bg-transparent border-[1px] border-white p-[13px] block">

                <button id="login-btn" type="submit" class="rounded-[4px] bg-white w-[300px] h-[45px] text-[#0D75FF] font-semibold mb-[11px]">
                    LOGIN
                </button>
                <span class="text-white text-right block">
                    <a href="#">Forgot password?</a>
                </span>
            </form>
        </div>
    </section>
</main>

<script src="../assets/js/utils.js"></script>
<script src="../assets/js/login.js"></script>
</body>

</html>
